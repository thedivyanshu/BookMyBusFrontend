<div class="container-fluid bg">
  <div class="text-center text-white pt-2">
    <h2>
      <b
        ><i
          ><span class="text-white"><i class="fa-solid fa-bus"></i> Book</span
          ><span class="text-warning">MyBus</span></i
        ></b
      >
    </h2>
  </div>
  <div class="row">
    <div class="col-sm-12 text-light rounded py-12">
      <div class="p-4 md-3">
        <div *ngIf="user">
          <h3>
            <b
              >Welcome to BookMyBus!
              <span class="text-warning"
                ><i>{{ user.userName }}</i></span
              ></b
            >
          </h3>
          <small
            ><b>User Id: {{ user.userId }}</b></small
          ><br />
          <button class="btn btn-light float-left" routerLink="/userHome">
            Home
          </button>
          <button class="btn btn-danger float-right" (click)="logout()">
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>

  <div
    class="jumbotron jb1 bg1 p-3"
    style="background-image: linear-gradient(315deg, #5e3838 0%, #2f2a2f 74%)"
  >
    <h3 class="text-center" [style.color]="'white'"><b>Update Passenger</b></h3>
    <div class="row">
      <div class="col-12" [style.color]="'white'">
        <h3><b>Passenger Details</b></h3>
      </div>
    </div>

    <form [formGroup]="passengerForm" (ngSubmit)="submit()">
      <div class="form-row" [style.color]="'white'">
        <div class="form-group col-md-4">
          <label>Name</label>
          <input
            type="text"
            class="form-control"
            [class.is-invalid]="
              passengerForm.controls.name.invalid &&
              passengerForm.controls.name.touched
            "
            formControlName="name"
            placeholder="Name"
          />
          <small
            class="text-warning"
            *ngIf="
              passengerForm.controls.name.invalid &&
              passengerForm.controls.name.touched
            "
            >*Mandatory Field</small
          >
        </div>

        <div class="form-group col-md-4">
          <label>Age</label>
          <input
            type="number"
            class="form-control"
            [class.is-invalid]="
              passengerForm.controls.age.invalid &&
              passengerForm.controls.age.touched
            "
            formControlName="age"
            placeholder="Age"
          />
          <div
            *ngIf="
              passengerForm.controls.age.invalid &&
              passengerForm.controls.age.touched
            "
          >
            <small
              class="text-warning"
              *ngIf="passengerForm.controls.age.errors?.required"
              >*mandatory Field</small
            >
            <small
              class="text-warning"
              *ngIf="
                passengerForm.controls.age.errors?.min ||
                passengerForm.controls.age.errors?.max
              "
              >*age must be between 1 to 100</small
            >
          </div>
        </div>

        <div class="form-group col-md-4">
          <label>luggage</label>
          <input
            type="number"
            class="form-control"
            [class.is-invalid]="
              passengerForm.controls.luggage.invalid &&
              passengerForm.controls.luggage.touched
            "
            formControlName="luggage"
            placeholder="Luggage"
          />
          <div
            *ngIf="
              passengerForm.controls.luggage.invalid &&
              passengerForm.controls.luggage.touched
            "
          >
            <small
              class="text-warning"
              *ngIf="passengerForm.controls.luggage.errors?.required"
              >*mandatory Field</small
            >
            <small
              class="text-warning"
              *ngIf="
                passengerForm.controls.luggage.errors?.min ||
                passengerForm.controls.luggage.errors?.max
              "
              >*luggage must be between 0 to 15kg</small
            >
          </div>
        </div>
      </div>
      <div align="center">
        <input type="submit" value="Update Passenger" class="btn btn-success" />
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
